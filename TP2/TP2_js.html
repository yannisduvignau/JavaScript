        function somRec(i){
            // Vérifier si i n'est pas un nombre entier ou i < 0
            if (!Number.isInteger(i) || i < 0) {
                return "Somme indéfinie";
            }
            
            // Cas de base : lorsque i est égal à zéro, la somme est zéro
            if (i === 0) {
                return 0;
            }
            
            // Appel récursif avec i-1 et ajout de i à la somme
            return i + somRec(i - 1);
        }
        // ------------------------------------
        function somFor(i) {
            // Vérifier si i n'est pas un nombre entier ou i < 0
            if (!Number.isInteger(i) || i < 0) {
                return "Somme indéfinie";
            }
            
            var somme = 0;
            
            // Utilisation de la boucle for pour ajouter chaque nombre de 1 à i à la somme
            for (var j = 1; j <= i; j++) {
                somme += j;
            }
            
            return somme;
        }
        // ---------------------------------
        function lancer_saisie(){
            // Demander à l'utilisateur d'entrer un entier positif
            var entreeUtilisateur = prompt("Entrez un entier positif :", "0");

            // Convertir la valeur saisie en entier
            var valeur = parseInt(entreeUtilisateur);

            // Appeler la fonction somRec avec la valeur saisie
            var resultat = somRec(valeur);
            // Appeler la fonction somFor avec la valeur saisie
            var resultat2 = somFor(valeur);

            // Afficher le résultat
            console.log("La valeur de somRec(" + valeur + ") est :", resultat);
            console.log("La valeur de somFor(" + valeur + ") est :", resultat2);
        }
